<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Favicon End -->
    <link rel="stylesheet" href="style.css">
    <title>Spiral Print</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="back faded" onclick="navigateBack()">&#8617</div>
            <div class="title">
                <a href="/index.html">
                    <h1>Algorithms Visualizer</h1>
                </a>
            </div>
        </nav>
    </header>
    <!-- Header End-->

    <div class="container">
        <div class="start">
            <div class="title">
                <p>Hit the Button to see Magic</p>
            </div>
            <button onclick="hideStartPage()">Start</button>
        </div>
        <div class="pattern hidden">
            <div class="title">
                <p>Spiral Printing of a 2-D array using javascript with some <b>delay</b>.</p>
            </div>
            <div class="action-box">
                <div class="title">
                    <p>Generate a grid of row x column</p>
                </div>
                <div class="message-box hidden">
                </div>
                <div class="input-container">
                    <div class="input-box">
                        <input type="number" id="row" placeholder=" ">
                        <label for="row">Row</label>
                    </div>
                    <div class="input-box">
                        <input type="number" id="col" placeholder=" ">
                        <label for="col">Column</label>
                    </div>
                    <div class="generate-button">
                        <button onclick="startGame()">Execute</button>
                    </div>
                </div>
            </div>
            <div class="grid-box">
            </div>
            <div class="exit">
                <button onclick="showStartPage()">Back</button>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <h2>Made With Rage By <a target="_blank" href="https://github.com/Rahulkumar703">Devil</a></h2>
    </footer>
    <!-- Footer End-->

    <script src="./script.js"></script>
</body>

</html>
